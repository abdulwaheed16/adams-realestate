<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Fault Detection</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #2c3e50; }
        form { margin-top: 20px; }
        input[type="file"] { border: 1px solid #ccc; padding: 10px; border-radius: 4px; }
        button { background-color: #3498db; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #2980b9; }
        #status { margin-top: 20px; font-style: italic; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Inspection Video for Fault Detection</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/*" required>
            <br><br>
            <button type="submit">Analyze Video</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const statusDiv = document.getElementById('status');
            
            statusDiv.textContent = 'Uploading and starting analysis... Please wait.';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    statusDiv.textContent = 'Error: ' + data.error;
                } else {
                    statusDiv.textContent = data.message;
                }
            })
            .catch(error => {
                statusDiv.textContent = 'An unexpected error occurred.';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
